<div class="grid">
  <label>Filter by:</label>
  <!-- <input type="text" [(ngModel)]="filterBy" (ngModelChange)="filterByChangeFn($event)"/> -->
  <input type="text" [(ngModel)]="filterBy"/>
  <button class="btn btn-primary" (click)="onFilterByToggle()">{{isFilterByStartsWith ? 'Starts with' : 'Contains'}} string</button>
</div>
<p></p>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Price</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let prod of filteredProducts"> <!--ToDo - Add verification and appropriate message when no connection to server -->
            <td>{{prod.Id}}</td>
            <td><a [routerLink]="['/products', prod.Id]">{{prod.Name}}</a></td>
            <td>{{prod.Description}}</td>
            <td>{{prod.Price | currency : 'ILS'}}</td>
            <td><button (click)="onDelete(prod.Id)">Delete</button></td>
        </tr>
    </tbody>
</table>
<button class="btn btn-primary" (click)="onAddProductToggle()">{{isAdding ? 'Hide' : 'Show'}} Add</button>
<div *ngIf='isAdding'>
  <p></p>
  <app-reactive-forms (addProductEvent)="addProductHandler($event)"></app-reactive-forms>
</div>
